
<div class="container-fluid">
    <div class="row">
        <app-search></app-search>
    </div>
    <div class="row">
        <div *ngIf="currentWeatherDetails" class="CurrentDisplay col-sm-6">
            <div class="day">{{currentWeatherDetails.name}} </div>
            <div class="day">{{currentWeatherDetails.date| date: 'dd/MM/yyyy'}} {{currentWeatherDetails.date| date:"HH:mm"}} </div>
            <div class="day">{{currentWeatherDetails.date| date: 'EEEE'}} </div>
            <div> Temp {{currentWeatherDetails.temperture}}</div>
            <div> {{currentWeatherDetails.weatherText}}</div>
            <img src="https://vortex.accuweather.com/adc2010/images/slate/icons/{{currentWeatherDetails.icon}}.svg" width=100>
        </div>
        <div class="offset-sm-3 col-sm-3">
            <button *ngIf="!this.existInFavorites" (click)="addToFavorites()">Add to favorites</button>
            <button *ngIf="this.existInFavorites" (click)="RemoveFromFavorites()">Remove from favorites</button>
        </div>
    </div>
    <div class="row">
        <div class="forecastBoard col-12">
            <app-display-weather *ngFor="let f of forecastDetails" imageSource="https://vortex.accuweather.com/adc2010/images/slate/icons/{{f.Day.Icon}}.svg"
                [dayName]="f.Date" [min]="f.Temperature.Minimum.Value" [max]="f.Temperature.Maximum.Value"></app-display-weather>
        </div>
    </div>

</div>
