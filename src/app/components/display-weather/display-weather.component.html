<div class="weatherDisplay row">
    <div class="imgDiv">
        <img [src]="imageSource" width=50>
    </div>
    <div class="day">{{dayName| date: 'dd/MM/yyyy'}} </div>
    <div class="day">{{dayName| date: 'EEEE'}} </div>
    <div>Day: {{max}} ° {{tempUnit}}</div>
    <div>Night: {{min}} ° {{tempUnit}}</div>
</div>
